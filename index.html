<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body> 
    <div class="menu">
      <main>
        <h1>Yeabsira Resort</h1>
        <p class="established">Est. 2019</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="https://shorturl.at/bKPV0" alt="coffee icon"/>
          <article class="item">
            <p class="flavor">Caffè macchiato</p><p class="price">5.25</p>
          </article>
          <article class="item">
            <p class="flavor">Americano</p><p class="price">4.40</p>
          </article>
          <article class="item">
            <p class="flavor">Cappuccino</p><p class="price">6.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caffè mocha</p><p class="price">5.25</p>
          </article>
          <article class="item">
            <p class="flavor">Black Coffee</p><p class="price">3.30</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="https://shorturl.at/wI178" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Tiramisu</p><p class="price">6.50</p>
          </article>
          <article class="item">
            <p class="dessert">Apple pie</p><p class="price">8.55</p>
          </article>
          <article class="item">
            <p class="dessert">Ice cream</p><p class="price">7.50</p>
          </article>
          <article class="item">
            <p class="dessert">Baked Alaska</p><p class="price">9.20</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.starbucksreserve.com/en-us/locations/seattle" target="_blank">Visit our website</a>
        </p>
        <p class="address">Greater Seattle Area</p>
      </footer>
    </div>
  </body>
</html>
