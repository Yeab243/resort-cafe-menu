<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>

    <style>
    .icon {
        width: 40px; /* Set the width of the image */
        height: 40px; /* Set the height of the image */
        margin: auto; /* Add margin to the right to create space between the image and text */
    }

    body{
      background-image: url('https://w.forfun.com/fetch/41/4198997ab29243790e6b23330e92cb12.jpeg');
      background-size: cover;
      background-attachment: fixed;
      margin: 0;      
    }



    </style>
  </head>
  <body> 
    <div class="menu">
      <main>
        <h1>Yeabsira Resort</h1>
        <p class="established">Est. 2019</p>
        <hr>
        <section>
          <h2>Coffee</h2>
          <img src="https://icons.iconarchive.com/icons/iconarchive/fat-sugar-food/512/Drink-Coffee-icon.png" class="icon" alt="coffee icon">
          <article class="item">
            <p class="flavor">Caffè macchiato</p><p class="price">5.25</p>
          </article>
          <article class="item">
            <p class="flavor">Americano</p><p class="price">4.40</p>
          </article>
          <article class="item">
            <p class="flavor">Cappuccino</p><p class="price">6.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caffè mocha</p><p class="price">5.25</p>
          </article>
          <article class="item">
            <p class="flavor">Black Coffee</p><p class="price">3.30</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtWGYsVuS3XsEykxfA2HhjqqTguAc-MJmukA&usqp=CAU" class="icon" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Tiramisu</p><p class="price">6.50</p>
          </article>
          <article class="item">
            <p class="dessert">Apple pie</p><p class="price">8.55</p>
          </article>
          <article class="item">
            <p class="dessert">Ice cream</p><p class="price">7.50</p>
          </article>
          <article class="item">
            <p class="dessert">Baked Alaska</p><p class="price">9.20</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.starbucksreserve.com/en-us/locations/seattle" target="_blank">Visit our website</a>
        </p>
        <p class="address">Greater Seattle Area</p>
      </footer>
    </div>
  </body>
</html>
